<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulasi Inovasi - Inovasi Industri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Website Edukasi Industri Inovatif</h1>
      <nav>
        <ul>
          <li><a href="beranda.html">Beranda</a></li>
          <li><a href="profil.html">Profil Perusahaan</a></li>
          <li><a href="simulasi.html">Simulasi Inovasi</a></li>
          <li><a href="tips.html">Tips Keberlanjutan</a></li>
        </ul>
      </nav>
    </header>

    <section class="section" id="simulator">
      <h2>Simulator Inovasi Industri</h2>
      <div class="simulator">
        <h3>Kalkulator Efisiensi Produksi</h3>
        <label for="innovationType">Pilih Jenis Inovasi:</label>
        <select id="innovationType">
          <option value="">Pilih Jenis Inovasi</option>
          <option value="automation">Otomatisasi</option>
          <option value="renewable">Energi Terbarukan</option>
          <option value="waste">Manajemen Limbah</option>
        </select>
        <br /><br />
        <label for="production">Kapasitas Produksi (unit/hari):</label>
        <input
          type="number"
          placeholder="Masukkan Kapasitas Produksi"
          id="production"
        />
        <br /><br />
        <button onclick="calculateEfficiency()">Hitung Efisiensi</button>
        <p id="result"></p>
      </div>
    </section>

    <script>
              function calculateEfficiency() {
          // Ambil nilai input
          const innovationType = document.getElementById('innovationType').value;
          const production = parseInt(document.getElementById('production').value);

          // Validasi input
          if (!innovationType || !production) {
              document.getElementById('result').textContent = 'Mohon pilih jenis inovasi dan masukkan kapasitas produksi!';
              return;
          }

          let efficiency;

          // Proses perhitungan berdasarkan jenis inovasi
          switch (innovationType) {
              case 'automation':
                  efficiency = production * 1.2; // Otomatisasi meningkatkan 20% efisiensi
                  break;
              case 'renewable':
                  efficiency = production * 1.15; // Energi terbarukan meningkatkan 15% efisiensi
                  break;
              case 'waste':
                  efficiency = production * 1.1; // Manajemen limbah meningkatkan 10% efisiensi
                  break;
              default:
                  efficiency = production;
                  break;
          }

          // Tampilkan hasil perhitungan
          document.getElementById('result').textContent = Dengan inovasi ${innovationType}, efisiensi produksi Anda adalah ${efficiency.toFixed(2)} unit/hari.;
      }
    </script>

    <footer>
      <p>&copy; 2024 Edukasi Industri Inovatif</p>
    </footer>
  </body>
</html>
