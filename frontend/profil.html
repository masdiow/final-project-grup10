<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Perusahaan - Inovasi Industri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Website Edukasi Industri Inovatif</h1>
      <nav>
        <ul>
          <li><a href="beranda.html">Beranda</a></li>
          <li><a href="profil.html">Profil Perusahaan</a></li>
          <li><a href="simulasi.html">Simulasi Inovasi</a></li>
          <li><a href="tips.html">Tips Keberlanjutan</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2>Profil Perusahaan Inovatif</h2>
      <div id="companies-data"></div>
    </section>

    <footer>
      <p>&copy; 2024 Edukasi Industri Inovatif</p>
    </footer>

    <script>
      // Function to fetch data from the backend
      async function fetchData() {
        const API_URL = "http://localhost:3000/api/companies"; // Change this to your backend URL

        try {
          const response = await fetch(API_URL);
          const data = await response.json();
          displayData(data.data);
        } catch (error) {
          console.error("Error fetching data:", error);
          document.getElementById("data").textContent = "Failed to load data.";
        }
      }

      // Function to display the fetched data
      function displayData(data) {
        const dataDiv = document.getElementById("companies-data");
        dataDiv.innerHTML = ""; // Clear previous data
        data.forEach((company) => {
          const div = document.createElement("div");
          div.classList.add("company-profile");

          const h3 = document.createElement("h3");
          h3.textContent = company.name;

          const p = document.createElement("p");
          p.textContent = company.desc;

          div.appendChild(h3);
          div.appendChild(p);

          dataDiv.appendChild(div);
        });
      }

      // Fetch data when the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", fetchData);
    </script>
  </body>
</html>
